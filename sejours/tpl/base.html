<!DOCTYPE html>{% load static %}
<html lang="fr">
<head>
	<link rel="stylesheet" href="{% static "css/style.css" %}" />
	<link rel="stylesheet" href="{% static "css/ui-lightness/jquery-ui-1.8.21.custom.css" %}" />
	<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.css" %}" />
	{% block extrastyle %}{% endblock %}
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="/">Eedf SÃ©jours</a>
				<div class="nav-collapse">
					<ul class="nav">
						{% block sidebar %}{% include "menu.html" %}{% endblock %}
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">
		{% block content %}{% endblock %}
	</div>

	<script type="text/javascript" src="{% static "js/jquery-1.7.2.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-ui-1.8.21.custom.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery.ui.datepicker-fr.js" %}"></script>
	<script type="text/javascript" src="{% static "bootstrap/js/bootstrap.js" %}"></script>
	<script type="text/javascript">$.datepicker.setDefaults($.datepicker.regional["fr"]);</script>

	{% block script %}{% endblock %}
</body>
</html>
